<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 id="heading">Password Generator</h1>
    </header>

    <div id="bigbox">
      
    <div id="lessbigbox">
      <h2 id="h2thing">Generate a Password</h2>
      
    <textarea
      readonly
      id="password" 
      placeholder="Your Secure Password"
      aria-label="Generated Password"
      rows="5"
      cols="64"
    ></textarea><!--"password"=result/final-product-->
    <br>
    <button id="generate">Generate Password</button>
    <button id="copy" onclick="copyPw()">
      Copy to Clipboard
    </button>
  </div>
    <!--Slide bar-->
    <div class="slidecontainer">
      <input type="range" min="8" max="128" value="8" class="slider" id="myRange">
      <p>Password Length: <span id="demo"></span></p>
    </div>
    <br>
    <!--checkboxes for user preferences-->
    Symbols: <input type="checkbox" id="symbolCheck" checked />
    <br>
    Numbers: <input type="checkbox" id="numberCheck" checked />
    <br>
    Uppercase Letters: <input type="checkbox" id="upperCheck" checked />
    <br>
    Lowercase Letters: <input type="checkbox" id="lowerCheck" checked />
  </div>
  
    <script src="pw-generator-script.js"></script>
  </body>
</html>
