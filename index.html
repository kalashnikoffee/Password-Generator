<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="password" 
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea><!--"password"=result/final-product-->
    <br>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
    <!--Slide bar-->
    <div class="slidecontainer">
      <input type="range" min="8" max="128" value="68" class="slider" id="myRange">
      <p>Password Length: <span id="demo"></span></p>
    </div>
    <br>
    <!--checkboxes for user preferences-->
    Symbols: <input type="checkbox" id="myCheck">
    <br>
    Numbers: <input type="checkbox" id="myCheck">
    <br>
    Uppercase Letters: <input type="checkbox" id="myCheck">
    <br>
    Lowercase Letters: <input type="checkbox" id="myCheck">
  <script src="pw-generator-script.js"></script>
  </body>
</html>
